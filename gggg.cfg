  //---------------------------------------------------------\\
 //------------------бинды для TTT и jail--------------------\\
//-------------------------------------------------------------\\
cl_showpos "1"
net_graphpos "1"
net_graphproportionalfont "0"
//----------------"net_graph 2" при нажитии----------------\\
bind "kp_del" "+net"           // точка на numpad
alias +net "net_graph 2"
alias -net "net_graph 0"
//------------------------------------------------------------\\
bind f "gg"        //бесконечный осмотр оружия и - фонарик
alias gg gg1
alias gg1 "+lookatweapon;r_cleardecals;+lookatweapon;"
//------------------------------------------------------------\\
bind "KP_MINUS" "shop"             // - на numpad
alias shop shop3
alias shop1 "sm_shop;menuselect 3;menuselect 4;menuselect 5;menuselect 6;menuselect 8;menuselect 1;menuselect 2;menuselect 3;menuselect 3;menuselect 3;menuselect 9;slot3;say Скупил весь shop."  //vip премиум jail
alias shop2 "say !shop;menuselect 4;menuselect 5;menuselect 6;menuselect 8;menuselect 1;menuselect 2;menuselect 3;menuselect 4;menuselect 9;say Скупил весь shop."                      //vip премиум TTT
alias shop3 "sm_nothing"
//-----------------------------------------------------------\\
bind "CAPSLOCK" "fasbye"  
alias fasbye fasbye6
alias fasbye1 "sm_fas"      //!fas на jail
alias fasbye2 "sm_wm;menuselect 2;menuselect 5;menuselect 5;menuselect 1;menuselect 1;menuselect 9;alias fasbye fasbye3"                         //поочереди калаш и авп на CAPSLOCK (на TTT)
alias fasbye3 "sm_wm;menuselect 2;menuselect 8;menuselect 2;menuselect 6;menuselect 4;menuselect 1;menuselect 9;alias fasbye fasbye2"
//для переключения - "wch"
alias fasbye4 "sm_wm;menuselect 2;menuselect 5;menuselect 3;menuselect 6;menuselect 1;menuselect 9;alias fasbye fasbye5"                        //поочереди p-90 и авп на CAPSLOCK (на TTT)
alias fasbye5 "sm_wm;menuselect 2;menuselect 8;menuselect 2;menuselect 6;menuselect 4;menuselect 1;menuselect 9;alias fasbye fasbye4"
alias fasbye6 "sm_nothing"
//------------------------------------------------------------\\
bind "KP_SLASH" "wch"             //    / на numpad
alias wch wch3
alias wch1 "alias fasbye fasbye4;alias wch wch2"     //переключение между сэтами оружия 
alias wch2 "alias fasbye fasbye2;alias wch wch1"
alias wch3 "sm_nothing"
//------------------------------------------------------------\\
bind "MOUSE5" "heal"
alias heal heal3          //покупка хилки
alias heal1 "sm_shop;menuselect 3;menuselect 9;say Подлечился."    //TTT
alias heal2 "sm_shop;menuselect 2;menuselect 9;say Подлечился."    //jail
alias heal3 "sm_nothing"
//------------------------------------------------------------\\
bind "kp_end" "shp"           // 1 на numpad
alias shp shp2
alias shp1 "sm_shop"
alias shp2 "sm_nothing"
//------------------------------------------------------------\\
bind "KP_HOME" "ban"          // 7 на numpad
alias ban ban3
alias ban1 "say !voteban ◄не ну это BAN!►"
alias ban2 "say !votectban ◄не ну это BAN!►
alias ban3 "sm_nothing"
//------------------------------------------------------------\\
bind "kp_pgdn" "lr"         // 3 на numpad
alias lr lr2
alias lr1 "sm_lr"
alias lr2 "sm_nothing"
//------------------------------------------------------------\\
bind "kp_leftarrow" "otk"         // 4 на numpad
alias otk otk2
alias otk1 "say Уважаемый командир, я отказываюсь от данной игры."
alias otk2 "sm_nothing"
//------------------------------------------------------------\\
bind "KP_5" "pov"          // 5 на numpad
alias pov pov2
alias pov1 "say Уважаемый командир, повторите правила игры пожалуйста."
alias pov2 "sm_nothing"
//------------------------------------------------------------\\
bind "kp_rightarrow" "ww"      // 6 на numpad
alias ww ww2
alias ww1 "sm_w"
alias ww2 "sm_nothing"
//------------------------------------------------------------\\
bind "KP_PGUP" "hl"           // 9 на numpad
alias hl hl2
alias hl1 "sm_hl"
alias hl2 "sm_nothing"
//------------------------------------------------------------\\
bind "KP_DOWNARROW" "rtd"          // 2 на numpad
alias rtd rtd2
alias rtd1 "say !rtd ◄где креды, Либовски?►
alias rtd2 "sm_nothing"
//------------------------------------------------------------\\
bind "ALT" "sens"
alias sens sens2
alias sens1 "toggle sensitivity 1000 1.53"   //хз чо ето 
alias sens2 "sm_nothing"
//------------------------------------------------------------\\
bind "kp_plus" "adm"          // + на numpad
alias adm adm2
alias adm1 "sm_admins;alias adm adm3"
alias adm2 "sm_nothing"
alias adm3 "sm_vips;alias adm adm1"
//------------------------------------------------------------\\
bind "kp_multiply" "server"        // * на numpad
alias server server2          //переключение между сетами бидов
//------------------------------------------------------------\\
alias server1 "alias server server2;alias fasbye fasbye6;alias wch wch3;alias heal heal3;alias shop shop3;alias shp shp2;alias ban ban3;alias lr lr2;alias otk otk2;alias pov pov2;alias ww ww2;alias hl hl2;alias sens sens2;alias rtd rtd2;alias adm adm2;say Выключил бинды."
//------------------------------------------------------------\\
alias server2 "alias server server3;alias fasbye fasbye1;alias wch wch3;alias heal heal2;alias shop shop1;alias shp shp1;alias ban ban2;alias lr lr1;alias otk otk1;alias pov pov1;alias ww ww1;alias hl hl1;alias sens sens1;alias rtd rtd1;alias adm adm1;say Активировал профессиональные бинды для jail."
//------------------------------------------------------------\\
alias server3 "alias server server1;alias fasbye fasbye4;alias wch wch1;alias heal heal1;alias shop shop2;alias shp shp1;alias ban ban1;alias lr lr2;alias otk otk2;alias pov pov2;alias ww ww2;alias hl hl2;alias sens sens2;alias rtd rtd1;alias adm adm1;say  Активировал читерские бинды для TTT."
//------------------------------------------------------------\\
bind "k" "cros"      // -эпилептики на серве
alias cros cros1
alias cros1 "cl_crosshairthickness 0.5;cl_crosshairsize 2.3;cl_fixedcrosshairgap -2.7;cl_crosshairgap -2.7;cl_crosshairalpha 173;cl_crosshair_outlinethickness 0.1;cl_crosshaircolor 0;alias cros cros2"  //мой прицел
alias cros2 "cl_crosshairthickness 500;cl_crosshairsize 999;cl_fixedcrosshairgap -999;cl_crosshairgap -999;cl_crosshairalpha 255;cl_crosshair_outlinethickness 0;alias cros cros1"                             // прицел на весь экран
bind "j" "toggle cl_crosshaircolor 0 1 2 3 4"        //смена цвета поочереди
//------------------------------------------------------------\\